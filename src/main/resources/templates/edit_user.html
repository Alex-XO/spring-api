<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form action="#" th:action="@{/users/update}" th:method="post">
    <input type="hidden" id="id" name="id" th:value="${user.id}"/>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="role">Role:</label>
    <select id="role" name="role" required>
        <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}" th:selected="${role.name == user.role.name}"></option>
    </select><br><br>

    <button type="submit">Update User</button>
</form>
</body>
</html>
